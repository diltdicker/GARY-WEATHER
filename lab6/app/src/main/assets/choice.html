            var tmp = document.getElementById("cities").children;

                if (tmp[i].selected == true) {
                    list.push(tmp[i].value);
                }
            }
            var vals = '{"cities":[';
            for (var k = 0; k < list.length; k++) {
                vals += '{"name":"'+list[k]+'"}';
                if (k != list.length - 1) {
                    vals += ',';
                }
            }
            vals += ']}';
            //vals = '{"cities":"types"}';

        }
